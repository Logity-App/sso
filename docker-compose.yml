version: "3.9"

services:
  sso:
    container_name: sso
    build:
      context: .
      dockerfile: build/app/Dockerfile
    restart: unless-stopped
    ports:
      - "44444:44444"
    env_file:
      - dev.env
    networks:
      - default

networks:
  default:
    external: true
    name: existing-network



